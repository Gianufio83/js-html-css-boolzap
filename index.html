<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boolzap</title>
</head>
<body>
  <div class="big-header"></div>
    <div class="wrapper">
      <div class="float-left">
        <div class="icons">
          <div class="box-1">
            <img class="avatar"src="https://image.flaticon.com/icons/png/512/194/194938.png">
          </div>
          <div class="box-2">
            <span><i class="incon-plus fas fa-redo"></i></span>
            <span><i class="icon-plus far fa-comment-alt"></i></span>
            <span><i class="icon-plus fas fa-ellipsis-v"></i></span>
          </div>
        </div>
        <div class="notifications">
          <div class="ring-bell">
            <i class=" bell far fa-bell-slash"></i><span class="selezione">Ricevi notifiche di nuovi messaggi</span>
          </div>
        </div>
        <div class="search">
          <div class="input-container">
            <i class=" icon-search fas fa-search"></i>
            <input class="input" type="text" name="" value="" placeholder='Cerca o inizia una nuova chat'>
          </div>

        </div>
        <div class="list-contacts">
          <div class="first-contact">

          </div>
        </div>
      </div>
      <div class="float-right">
        <div class="contact">

        </div>
        <div class="conversation">
          <img class="bg-conversation"src="https://previews.123rf.com/images/eugenesergeev/eugenesergeev1310/eugenesergeev131000315/23310840-grigio-chiaro-muro-grezzo-in-cemento-sfondo-senza-soluzione-di-continuit%C3%A0-fotografia-texture.jpg" alt="">
        </div>
        <div class="message">

        </div>
      </div>
    </div>



  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
